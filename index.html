<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img class="image" src="images/illustration-hero.svg" alt="Illustration" />
        <h1 class="title">Order Summary</h1>
        <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="price">
            <img class="music-logo" src="images/icon-music.svg" alt="" /><span></span>

            <div class="price-statement">
                <h3 class="plan">Annual Plan</h3>
                <p class="yearly-price">$59.99/year</p>
            </div>

            <a href="#">Change</a>
        </div>

        <div class="buttons">
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
    </div>
</body>

</html>
